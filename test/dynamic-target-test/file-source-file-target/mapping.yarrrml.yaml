sources:
  ls_persons: ['data.csv~csv']

targets:
  person_target:
    source: ls_persons
    type: void
    access: $(goesto).ttl
    serialization: turtle

mappings:
  persons:
    sources: ls_persons
    subjects:
      - value: http://example.org/$(number)
        targets:
          - person_target
    po:
      - [foaf:age, $(number)]
