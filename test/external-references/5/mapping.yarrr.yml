prefixes:
  ex: http://example.org/

external:
  name: John

mappings:
  director:
    sources:
      - [data.csv~csv]
    s: https://ex.com/people/$(_name)/$(city)
    po:
      - p: ex:livesIn
        o: $(_city)_$(name)
      - p: ex:home
        o: $(\_city)
      - p: ex:worksAt
        o: $(company)
