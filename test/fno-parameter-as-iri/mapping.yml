prefixes:
  ex: http://example.com/
  dyversify: http://example.com/idlab/functions/dyversify/
  idlab-fn: https://w3id.org/imec/idlab/function#

mappings:
  metadata:
    sources:
      - [api-metadata.json~jsonpath, $]
    s: ex:$(id)
    po:
      - [a, ex:Sensor]
      - p: ex:test
        o:
          function: dyversify:getSensorClasses
          parameters:
            - [idlab-fn:list, "$(allMetrics[*].id)~iri"]
